PRM_components_urdf_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
    caster_position_controller:
      type: effort_controllers/JointPositionController
      joint: caster
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rev_left_position_controller:
      type: effort_controllers/JointPositionController
      joint: rev_left
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rev_right_position_controller:
      type: effort_controllers/JointPositionController
      joint: rev_right
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rigid_plaque_inf_position_controller:
      type: effort_controllers/JointPositionController
      joint: rigid_plaque_inf
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rigid_plaque_sup_position_controller:
      type: effort_controllers/JointPositionController
      joint: rigid_plaque_sup
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rplidar_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: rplidar_joint
      pid: {p: 100.0, i: 0.01, d: 10.0}
    tilt_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: tilt_joint
      pid: {p: 100.0, i: 0.01, d: 10.0}
    rigid_camera_position_controller:
      type: effort_controllers/JointPositionController
      joint: rigid_camera
      pid: {p: 100.0, i: 0.01, d: 10.0}
    pan_joint_position_controller:
      type: effort_controllers/JointPositionController
      joint: pan_joint
      pid: {p: 100.0, i: 0.01, d: 10.0}
